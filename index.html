<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furēmu Editor</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" href="favicon.png">
    <script type="module" src="./bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="background on-background-text">
      
    <div style="display: flex; align-items: center; justify-content: space-between; margin-top: -1.5rem">
        <h1 class="display-medium"><i style="font-size: 100%; vertical-align: text-top;" class="material-icons" >edit_note</i> Furēmu Editor</h1>
        <div>
            <md-fab variant="primary" label="Upload" id="upload_zip">
                <input type="file" id="zip-file-input" style="display: none;" accept=".zip">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
                <script src="src/upload.js"></script>
                <i slot="icon" class="material-icons">upload</i>
              </md-fab>
        </div>
    </div>
</body>

</html>

    <div style="display: flex;">

        <!-- left column -->
        <div style="flex: 1; position: relative;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h6 class="headline-small" style="margin-top: 0px; margin-bottom: 1rem;">Script</h6>
                <div style="display: flex; align-items: center;">
                    <i slot="icon" class="material-icons" style="margin-right: 0.5rem;">preview</i>
                    <md-switch id="markdown-preview" icons show-only-selected-icon></md-switch>
                </div>
            </div>
            <div class="secondary-container on-secondary-container-text" id="script" style="flex: 1; flex-grow: 1; overflow-y: auto; height: calc(100vh - 15rem); border-radius: 1rem;">
                <textarea class="jumbo-script-textbox" style="margin-top: 1rem;" placeholder="Script" ></textarea>
            </div>
            <div class="input-container" style="margin-bottom: 0.5rem; left: 0.5rem; margin-left: 0; width: calc(100% - 4rem); display: flex; align-items: center;">
                <md-icon-button id="delete_audio">
                    <i class="material-icons">delete_forever</i>
                </md-icon-button>
                <div style="width: 100%;">
                    <audio controls style="display: none;"></audio>
                    <input type="file" style="display: none;" />
                </div>
                <md-icon-button class="mic" id="record">
                    <i class="material-icons">mic</i>
                </md-icon-button>
            </div>
            <md-filled-icon-button style="position: fixed; right: calc(50% + 0.5rem); bottom: 2rem;">
                <i class="material-icons">content_cut</i>
            </md-filled-icon-button>            
        </div>
        
        <script src="src/markdown.js"></script>
        <script src="src/record.js"></script>

        <!-- right column -->
        <div style="flex: 1; flex-grow: 1; overflow-y: auto; height: calc(100vh - 7rem); margin-left: 1rem;">
            <h6 class="headline-small" style="margin-top: 0px; margin-bottom: 1rem;">Packaging</h6>
            <div class="tertiary-container on-tertiary-container-text" style="display: flex; justify-content: space-between; flex: 1; flex-grow: 1; overflow-y: auto; height: 18rem; border-radius: 1rem;">
                <div style="flex: 1; margin: 1rem; position: relative; background-color: #0f0f0f;">
                    <img src="placeholder_thumbnail.png" style="width: 100%; max-width: fit-content; max-height: calc(100% - 4rem); aspect-ratio: 16 / 9; object-fit: cover;">
                    <div style="width: 3.5rem; height: 3.5rem; border-radius: 50%; background-color: #3f3f3f; position: absolute; bottom: 0.25rem;"></div>
                    <div id="display-title" style="position: absolute; bottom: 0.25rem; left: 4rem; right: 0; padding: 0.5rem; font-family: 'Roboto', sans-serif; color: #ffffff; font-size: 1.2rem; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                        Placeholder Title
                    </div>
                </div>
                <div style="flex: 1; margin: 1rem; position: relative;">
                    <div class="title-container">
                        <textarea id="title-textbox" class="rounded-title-textbox" placeholder="Placeholder Title"></textarea>
                    </div>
                    <div class="title-container" style="display: flex; align-items: center; margin-top: 1rem; height: 9.5rem;">
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <md-icon-button id="upload_thumbnail">
                                <input type="file" id="file-input" style="display: none;" accept="image/*">
                                <i class="material-icons">upload_file</i>
                            </md-icon-button>
                            <a href="https://www.canva.com/design?create&type=TACQ-mQ0NXU&category=tACZCnmCPGY" target="_blank">
                                <md-icon-button id="edit_thumbnail">
                                    <i class="material-icons">edit</i>
                                </md-icon-button>
                            </a>
                        </div>
                        <textarea class="rounded-title-textbox" placeholder="Thumbnail Description"></textarea>
                    </div>
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <h6 class="headline-small" style="margin-top: 1rem; margin-bottom: 1rem;">Description</h6>
                <md-outlined-button style="margin-left: 1rem;" id="copyButton">
                    <i class="material-icons" slot="icon" style="font-size: medium;">content_copy</i>
                    Social Links
                </md-outlined-button>
                <script src="src/socials.js"></script>
            </div>
            <div class= "surface-variant on-surface-variant-text" style="flex: 1; flex-grow: 1; overflow-y: auto; height: calc(100vh - 32rem); border-radius: 1rem;">
                <div id="description" style="margin-left: 1rem; margin-right: 2rem; margin-top: 1rem;">
                    <textarea class="jumbo-textbox" placeholder="Description" ></textarea>
                </div>
            </div>
        </div>
        <script src="src/packaging.js"></script>
    </div>
</body>

</html>
